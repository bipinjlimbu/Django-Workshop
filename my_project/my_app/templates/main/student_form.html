<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">

    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
      Student Registration Form
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
        <input 
          type="text"
          name="fullname"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter full name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email"
          name="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="example@mail.com"
        />
      </div>

      <!-- Address -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Address</label>
        <input
          type="text"
          name="address"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter address"
          required
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Phone</label>
        <input
          type="text"
          name="phone"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="+91 98765 43210"
        />
      </div>

      <!-- Fee -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Fee Amount</label>
        <input
          type="number"
          step="0.01"
          name="fee"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter fee amount"
          required
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
        <textarea
          name="description"
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Optional notes about the student..."
        ></textarea>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold text-lg"
      >
        Save Student
      </button>

    </form>
  </div>
</div>

</body>
</html>
