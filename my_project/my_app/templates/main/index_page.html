<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100 py-10">

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-700">Student Records</h1>
    <a href="/form"><button class="mb-4 px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-500 transition">
        Add New Student
    </button></a>

    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fee</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">

            {% for s in students %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.fullname }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.address }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ s.fee }} </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="/update/{{ s.id }}/"><button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 transition">
                        Edit
                    </button></a>
                    <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 transition">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
